<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Café Menu</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f7f3ef;
      color: #3b2f2f;
    }

    header {
      padding: 14px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #6f4e37;
      color: white;
    }

    model-viewer {
      width: 100%;
      height: 55vh;
      background: #ffffff;
    }

    .menu {
      padding: 16px;
    }

    .drink-title {
      font-size: 20px;
      font-weight: bold;
    }

    .drink-desc {
      font-size: 16px;
      margin-top: 6px;
      opacity: 0.85;
    }

    .drink-price {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #6f4e37;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5a3d2b;
    }
  </style>
</head>

<body>

<header>☕ AR Café Menu</header>

<model-viewer
  id="viewer"
  src="matchaCat.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  touch-action="pan-y"
  interaction-prompt="none"
  exposure="1"
  shadow-intensity="1"
  camera-orbit="0deg 75deg 1.8m"
  min-camera-orbit="auto 45deg 0.8m"
  max-camera-orbit="auto 90deg 3m"
  field-of-view="45deg"
  auto-scale>
</model-viewer>

<div class="menu">
  <div class="drink-title" id="title">Matcha Cat</div>
  <div class="drink-desc" id="desc">
    Creamy Japanese matcha latte with a smooth, earthy finish.
  </div>
  <div class="drink-price" id="price">RM 12</div>

  <div class="buttons">
    <button onclick="loadDrink('matcha')">Matcha</button>
    <button onclick="loadDrink('mocha')">Mocha</button>
    <button onclick="loadDrink('bear')">Coffee Bear</button>
  </div>
</div>

<script>
  const viewer = document.getElementById("viewer");

  const drinks = {
    matcha: {
      src: "matchaCat.glb",
      title: "Matcha Cat",
      desc: "Creamy Japanese matcha latte with a smooth, earthy finish.",
      price: "RM 12"
    },
    mocha: {
      src: "mochaCat.glb",
      title: "Mocha Cat",
      desc: "Rich chocolate espresso blend with gentle sweetness.",
      price: "RM 13"
    },
    bear: {
      src: "coffeeBear.glb",
      title: "Coffee Bear",
      desc: "Bold classic coffee served with an adorable bear design.",
      price: "RM 15"
    }
  };

  function loadDrink(type) {
    const d = drinks[type];
    viewer.src = d.src;

    document.getElementById("title").textContent = d.title;
    document.getElementById("desc").textContent = d.desc;
    document.getElementById("price").textContent = d.price;

    // reset camera nicely every switch
    viewer.cameraOrbit = "0deg 75deg 1.8m";
    viewer.fieldOfView = "45deg";
  }
</script>

</body>
</html>
