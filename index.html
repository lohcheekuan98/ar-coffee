<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Coffee Menu</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #111;
    }
  </style>
</head>

<body>

<model-viewer
  src="coffeeBear.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  touch-action="pan-y"
  auto-rotate="false"
  scale="0.3 0.3 0.3"
  shadow-intensity="1"
  alt="AR Coffee">

</model-viewer>

</body>
</html>
