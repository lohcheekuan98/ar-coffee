<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Coffee Menu - Marker</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; font-family: Arial; }
    
    #menu, #zoomMenu {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #cfa670;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
    
    #zoomMenu {
      bottom: 60px;
    }
  </style>
</head>

<body>

<!-- Model Selection Menu -->
<div id="menu">
  <button onclick="showModel('matchaCat')">Matcha Cat</button>
  <button onclick="showModel('mochaCat')">Mocha Cat</button>
  <button onclick="showModel('coffeeBear')">Coffee Bear</button>
</div>

<!-- Zoom Buttons -->
<div id="zoomMenu">
  <button onclick="zoomModel(1.1)">Zoom In</button>
  <button onclick="zoomModel(0.9)">Zoom Out</button>
</div>

<!-- AR Scene with Marker -->
<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <a-marker preset="hiro">

    <!-- 3D Models -->
    <a-entity id="matchaCat"
              gltf-model="matchaCat.glb"
              visible="false"
              position="0 0 0"
              scale="0.2 0.2 0.2">
    </a-entity>

    <a-entity id="mochaCat"
              gltf-model="mochaCat.glb"
              visible="false"
              position="0 0 0"
              scale="0.2 0.2 0.2">
    </a-entity>

    <a-entity id="coffeeBear"
              gltf-model="coffeeBear.glb"
              visible="false"
              position="0 0 0"
              scale="0.2 0.2 0.2">
    </a-entity>

  </a-marker>

  <!-- Camera with look-controls for touch rotation -->
  <a-entity camera look-controls="enabled: true"></a-entity>
</a-scene>

<script>
  let currentModel = null;

  // Show selected model
  function showModel(name) {
    ['matchaCat','mochaCat','coffeeBear'].forEach(id => {
      document.getElementById(id).setAttribute('visible', false);
    });
    currentModel = document.getElementById(name);
    currentModel.setAttribute('visible', true);
  }

  // Zoom in/out current model
  function zoomModel(factor) {
    if (!currentModel) return;
    let scale = currentModel.getAttribute('scale');
    currentModel.setAttribute('scale', {
      x: scale.x * factor,
      y: scale.y * factor,
      z: scale.z * factor
    });
  }
</script>

</body>
</html>
