<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Coffee Menu - Marker Placeholder</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; font-family: Arial; }
    #menu {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #cfa670;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="menu">
  <button onclick="showCoffee('latte')">Latte</button>
  <button onclick="showCoffee('espresso')">Espresso</button>
  <button onclick="showCoffee('cappuccino')">Cappuccino</button>
</div>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <!-- Marker -->
  <a-marker preset="hiro">

    <!-- Placeholder Cubes -->
    <a-box id="latte" color="brown" position="0 0.25 0" scale="0.5 0.5 0.5" visible="false"
           animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>

    <a-box id="espresso" color="darkred" position="0 0.25 0" scale="0.5 0.5 0.5" visible="false"
           animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>

    <a-box id="cappuccino" color="saddlebrown" position="0 0.25 0" scale="0.5 0.5 0.5" visible="false"
           animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  function showCoffee(type) {
    ['latte','espresso','cappuccino'].forEach(id => {
      document.getElementById(id).setAttribute('visible', false);
    });
    document.getElementById(type).setAttribute('visible', true);
  }
</script>

</body>
</html>
