<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Coffee Menu - Mobile Friendly</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; font-family: Arial; }

    /* Top-right menu */
    #menu {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #cfa670;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="menu">
  <button onclick="showModel('coffeeBear')">Matcha Cat</button>
  <button onclick="showModel('coffeeBear')">Mocha Cat</button>
  <button onclick="showModel('coffeeBear')">Coffee Bear</button>
</div>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <a-assets>
    <a-asset-item id="coffeeBearAsset" src="coffeeBear.glb"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">
    <!-- Coffee Bear model -->
    <a-entity id="coffeeBear"
              gltf-model="#coffeeBearAsset"
              visible="true"
              position="0 -0.08 0"   <!-- lowered to sit on marker -->
              scale="0.06 0.06 0.06"> <!-- small initial size -->
    </a-entity>
  </a-marker>

  <a-entity camera look-controls="enabled: true"></a-entity>
</a-scene>

<script>
  const model = document.getElementById('coffeeBear');

  // Menu buttons: all show same model for now
  function showModel(name) {
    model.setAttribute('visible', true);
  }

  // Pinch-to-zoom for mobile
  let initialDistance = null;
  let initialScale = null;

  document.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      initialDistance = Math.sqrt(dx*dx + dy*dy);
      const s = model.getAttribute('scale');
      initialScale = {x: s.x, y: s.y, z: s.z};
    }
  });

  document.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2 && initialDistance) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const distance = Math.sqrt(dx*dx + dy*dy);
      const factor = distance / initialDistance;

      const newScale = {
        x: initialScale.x * factor,
        y: initialScale.y * factor,
        z: initialScale.z * factor
      };
      model.setAttribute('scale', newScale);
    }
  });

  document.addEventListener('touchend', (e) => {
    if (e.touches.length < 2) {
      initialDistance = null;
    }
  });
</script>

</body>
</html>
