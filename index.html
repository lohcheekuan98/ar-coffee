<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Coffee Menu - All Models Visible</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <!-- Gesture Detector for Pinch / Drag -->
  <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gesture-detector@master/dist/aframe-gesture-detector.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial; }
  </style>
</head>

<body>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <!-- Preload models -->
  <a-assets>
    <a-asset-item id="matchaCatAsset" src="matchaCat.glb"></a-asset-item>
    <a-asset-item id="mochaCatAsset" src="mochaCat.glb"></a-asset-item>
    <a-asset-item id="coffeeBearAsset" src="coffeeBear.glb"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">
    <!-- All models visible -->
    <a-entity id="matchaCat"
              gltf-model="#matchaCatAsset"
              visible="true"
              position="-0.15 0 0"
              scale="0.18 0.18 0.18"
              gesture-detector>
    </a-entity>

    <a-entity id="mochaCat"
              gltf-model="#mochaCatAsset"
              visible="true"
              position="0.15 0 0"
              scale="0.18 0.18 0.18"
              gesture-detector>
    </a-entity>

    <a-entity id="coffeeBear"
              gltf-model="#coffeeBearAsset"
              visible="true"
              position="0 0 0"
              scale="0.15 0.15 0.15"
              gesture-detector>
    </a-entity>
  </a-marker>

  <!-- Camera for touch rotation -->
  <a-entity camera look-controls="enabled: true"></a-entity>
</a-scene>

<script>
  // Pinch zoom for all models
  document.querySelectorAll('[gesture-detector]').forEach(el => {
    el.addEventListener('pinchstarted', e => {
      el.initialScale = el.getAttribute('scale');
    });

    el.addEventListener('pinchmoved', e => {
      let newScale = {
        x: el.initialScale.x * e.detail.scale,
        y: el.initialScale.y * e.detail.scale,
        z: el.initialScale.z * e.detail.scale
      };
      el.setAttribute('scale', newScale);
    });
  });
</script>

</body>
</html>
