<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Coffee Menu - Mobile Friendly</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <!-- Gesture Detector for pinch/drag -->
  <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gesture-detector@master/dist/aframe-gesture-detector.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial; }

    /* Top-right menu */
    #menu {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #cfa670;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="menu">
  <button onclick="showModel('coffeeBear')">Matcha Cat</button>
  <button onclick="showModel('coffeeBear')">Mocha Cat</button>
  <button onclick="showModel('coffeeBear')">Coffee Bear</button>
</div>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <a-assets>
    <a-asset-item id="coffeeBearAsset" src="coffeeBear.glb"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">
    <!-- Coffee Bear model -->
    <a-entity id="coffeeBear"
              gltf-model="#coffeeBearAsset"
              visible="true"
              position="0 -0.05 0"   <!-- lower so it sits on marker -->
              scale="0.08 0.08 0.08" <!-- smaller -->
              gesture-detector>
    </a-entity>
  </a-marker>

  <a-entity camera look-controls="enabled: true"></a-entity>
</a-scene>

<script>
  const coffeeBear = document.getElementById('coffeeBear');

  // Menu buttons: all use the same model for now
  function showModel(name) {
    coffeeBear.setAttribute('visible', true);
  }

  // Pinch-to-zoom
  document.querySelectorAll('[gesture-detector]').forEach(el => {
    el.addEventListener('pinchstarted', e => {
      el.initialScale = el.getAttribute('scale');
    });

    el.addEventListener('pinchmoved', e => {
      const newScale = {
        x: el.initialScale.x * e.detail.scale,
        y: el.initialScale.y * e.detail.scale,
        z: el.initialScale.z * e.detail.scale
      };
      el.setAttribute('scale', newScale);
    });
  });
</script>

</body>
</html>
