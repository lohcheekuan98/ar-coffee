<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Coffee Menu - Marker with Menu & Pinch</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <!-- Gesture Detector for Pinch / Drag -->
  <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gesture-detector@master/dist/aframe-gesture-detector.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial; }

    /* Small corner menu */
    #menu {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #cfa670;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- Menu to switch models -->
<div id="menu">
  <button onclick="showModel('matchaCat')">Matcha Cat</button>
  <button onclick="showModel('mochaCat')">Mocha Cat</button>
  <button onclick="showModel('coffeeBear')">Coffee Bear</button>
</div>

<!-- AR Scene -->
<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <!-- Preload models -->
  <a-assets>
    <a-asset-item id="matchaCatAsset" src="matchaCat.glb"></a-asset-item>
    <a-asset-item id="mochaCatAsset" src="mochaCat.glb"></a-asset-item>
    <a-asset-item id="coffeeBearAsset" src="coffeeBear.glb"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">

    <!-- 3D Models with pinch/drag gestures -->
    <a-entity id="matchaCat"
              gltf-model="#matchaCatAsset"
              visible="true"
              position="0 0 0"
              scale="0.18 0.18 0.18"
              gesture-detector>
    </a-entity>

    <a-entity id="mochaCat"
              gltf-model="#mochaCatAsset"
              visible="false"
              position="0 0 0"
              scale="0.18 0.18 0.18"
              gesture-detector>
    </a-entity>

    <a-entity id="coffeeBear"
              gltf-model="#coffeeBearAsset"
              visible="false"
              position="0 0 0"
              scale="0.15 0.15 0.15"
              gesture-detector>
    </a-entity>

  </a-marker>

  <a-entity camera look-controls="enabled: true"></a-entity>
</a-scene>

<script>
  let currentModel = document.getElementById('matchaCat'); // Default visible

  // Switch model
  function showModel(name) {
    ['matchaCat','mochaCat','coffeeBear'].forEach(id => {
      document.getElementById(id).setAttribute('visible', false);
    });
    currentModel = document.getElementById(name);
    currentModel.setAttribute('visible', true);
  }

  // Pinch zoom
  document.querySelectorAll('[gesture-detector]').forEach(el => {
    el.addEventListener('pinchstarted', e => {
      el.initialScale = el.getAttribute('scale');
    });

    el.addEventListener('pinchmoved', e => {
      let newScale = {
        x: el.initialScale.x * e.detail.scale,
        y: el.initialScale.y * e.detail.scale,
        z: el.initialScale.z * e.detail.scale
      };
      el.setAttribute('scale', newScale);
    });
  });
</script>

</body>
</html>
