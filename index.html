<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Coffee Menu - Marker</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; font-family: Arial; }
    #menu {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #cfa670;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- MENU -->
<div id="menu">
  <button onclick="showModel('matchaCat')">Matcha Cat</button>
  <button onclick="showModel('mochaCat')">Mocha Cat</button>
  <button onclick="showModel('coffeeBear')">Coffee Bear</button>
</div>

<!-- AR Scene with Marker -->
<a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <a-marker preset="hiro">

    <!-- 3D Models without auto-rotation -->
    <a-entity id="matchaCat"
              gltf-model="matcha cat.glb"
              visible="false"
              position="0 0 0"
              scale="0.5 0.5 0.5">
    </a-entity>

    <a-entity id="mochaCat"
              gltf-model="mocha cat.glb"
              visible="false"
              position="0 0 0"
              scale="0.5 0.5 0.5">
    </a-entity>

    <a-entity id="coffeeBear"
              gltf-model="coffee bear.glb"
              visible="false"
              position="0 0 0"
              scale="0.5 0.5 0.5">
    </a-entity>

  </a-marker>

  <!-- Camera with look-controls for touch rotation -->
  <a-entity camera look-controls="enabled: true"></a-entity>
</a-scene>

<script>
  function showModel(name) {
    // Hide all models
    ['matchaCat','mochaCat','coffeeBear'].forEach(id => {
      document.getElementById(id).setAttribute('visible', false);
    });
    // Show selected model
    document.getElementById(name).setAttribute('visible', true);
  }
</script>

</body>

</html>
